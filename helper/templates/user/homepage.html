<h1>个人主页</h1>

<ul>
    <li>{{ user.username }}</li>
    <li>{{ user.email }}</li>
    <li>{{ user.profile.name }}</li>
</ul>

<ol>
    {% for schedule in user.schedule_set.all %}
        <li>{{ schedule.description }}</li>
    {% endfor %}
</ol>

<p><a href="{% url 'helper:pwd_change' user.pk %}">修改密码</a></p>
<p><a href="{% url 'helper:logout' %}">退出登录</a></p>
